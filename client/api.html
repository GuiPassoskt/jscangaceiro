<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Teste Api">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <form id="formAtividade" method="post">
    <div>
      <input type="text" name="idAtividade" id="idAtividade" value="0" hidden />
      <table class="table table-striped">
        <thead>
          <tr>
            <th role="columnheader">Categoria</th>
            <th role="columnheader">Valor</th>
            <th role="columnheader">Ação</th>
          </tr>
        </thead>
        <tbody id="listaCategoria"></tbody>
      </table>
    </div>
    <button type="button" class="btn btn-success" onclick="adicionarCategoria()">Adicionar Categoria</button>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app/models/atividade/Atividade.js"></script>
  <script src="js/apiModule.js"></script>
</body>

</html>
